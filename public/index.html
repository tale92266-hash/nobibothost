<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-robot"></i>
                        <span class="logo-text">ChatBot Admin</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="stats-mini">
                        <div class="stat-item">
                            <i class="fas fa-users"></i>
                            <span id="headerTotalUsers">0</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-message"></i>
                            <span id="headerTotalMsgs">0</span>
                        </div>
                    </div>
                    <button class="btn-settings" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <!-- Dashboard Stats -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card stat-primary">
                    <div class="stat-icon">
                        <i class="fas fa-users-gear"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                </div>
                <div class="stat-card stat-success">
                    <div class="stat-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="todayUsers">0</div>
                        <div class="stat-label">Today's Users</div>
                    </div>
                </div>
                <div class="stat-card stat-info">
                    <div class="stat-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalMsgs">0</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                </div>
                <div class="stat-card stat-warning">
                    <div class="stat-icon">
                        <i class="fas fa-message"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="todayMsgs">0</div>
                        <div class="stat-label">Today's Messages</div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn btn-primary btn-lg" id="addRuleBtn">
                    <i class="fas fa-plus-circle"></i>
                    Add New Rule
                </button>
                <button class="btn btn-outline-primary btn-lg" id="variablesMenuBtn">
                    <i class="fas fa-code"></i>
                    Manage Variables
                </button>
            </div>

            <!-- Rules Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-list-check"></i> Rules Management</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchRules" placeholder="Search rules...">
                    </div>
                </div>
                
                <div id="loadingMessage" class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading rules...</p>
                </div>
                
                <div id="rulesList" class="rules-list"></div>
            </div>
        </div>
    </main>

    <!-- Rule Modal -->
    <div class="modal fade" id="ruleModal">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formTitle">
                        <i class="fas fa-plus-circle"></i> Add New Rule
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ruleForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="ruleNumber">Rule Number</label>
                                <input type="number" class="form-control" id="ruleNumber" min="1" required>
                                <div class="invalid-feedback" id="ruleNumberError"></div>
                            </div>
                            <div class="form-group">
                                <label for="ruleName">Rule Name</label>
                                <input type="text" class="form-control" id="ruleName" placeholder="Optional">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="ruleType">Rule Type</label>
                            <select class="form-select" id="ruleType" required>
                                <option value="">Select Type</option>
                                <option value="EXACT">Exact Match</option>
                                <option value="PATTERN">Pattern Match</option>
                                <option value="EXPERT">Expert (Regex)</option>
                                <option value="WELCOME">Welcome Message</option>
                                <option value="DEFAULT">Default Response</option>
                            </select>
                        </div>

                        <div class="form-group" id="keywordsField">
                            <label for="keywords">Keywords</label>
                            <textarea class="form-control" id="keywords" rows="3" 
                                placeholder="Separate multiple keywords with // (e.g., hello//hi//hey)"></textarea>
                            <small class="form-text text-muted">Use // to separate multiple keywords</small>
                        </div>

                        <div class="form-group" id="repliesTypeField">
                            <label for="repliesType">Reply Type</label>
                            <select class="form-select" id="repliesType">
                                <option value="RANDOM">Random Reply</option>
                                <option value="ONE">First Reply Only</option>
                                <option value="ALL">All Replies</option>
                            </select>
                        </div>

                        <div class="form-group" id="replyTextField">
                            <label for="replyText">Reply Text</label>
                            <textarea class="form-control" id="replyText" rows="4" 
                                placeholder="Use <#> to separate multiple replies"></textarea>
                            <small class="form-text text-muted">Use &lt;#&gt; to separate multiple replies</small>
                        </div>

                        <div class="form-group">
                            <label for="targetUsersToggle">Target Users</label>
                            <select class="form-select" id="targetUsersToggle">
                                <option value="ALL">All Users</option>
                                <option value="TARGET">Specific Users</option>
                                <option value="IGNORED">Ignored Users</option>
                            </select>
                        </div>

                        <div class="form-group" id="targetUsersField" style="display: none;">
                            <label for="targetUsers">User IDs</label>
                            <input type="text" class="form-control" id="targetUsers" 
                                placeholder="Comma-separated user IDs">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" id="deleteRuleBtn" style="display: none;">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" form="ruleForm" class="btn btn-primary" id="saveRuleBtn">
                        <span class="spinner-border spinner-border-sm" style="display: none;"></span>
                        <i class="fas fa-save"></i> Save Rule
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-cog"></i> Settings
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="settings-menu">
                        <button class="settings-item" id="variablesMenuBtn2">
                            <i class="fas fa-code"></i>
                            <span>Manage Variables</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="settings-item">
                            <i class="fas fa-download"></i>
                            <span>Export Data</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button class="settings-item">
                            <i class="fas fa-chart-line"></i>
                            <span>Analytics</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Variable Modal -->
    <div class="modal fade" id="variableModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-code"></i> Variables Management
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="backToSettingsBtn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h6 class="mb-0">All Variables</h6>
                        <button class="btn btn-primary btn-sm" id="addVariableBtn">
                            <i class="fas fa-plus"></i> Add Variable
                        </button>
                    </div>
                    
                    <div id="variableFormContainer" style="display: none;">
                        <form id="variableForm" class="variable-form">
                            <div class="form-group">
                                <label for="variableName">Variable Name</label>
                                <input type="text" class="form-control" id="variableName" required>
                            </div>
                            <div class="form-group">
                                <label for="variableValue">Variable Value</label>
                                <textarea class="form-control" id="variableValue" rows="3" required></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-outline-danger btn-sm" id="deleteVariableBtn" style="display: none;">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="cancelVariableEdit()">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-primary btn-sm" id="saveVariableBtn">
                                    <i class="fas fa-save"></i> Save
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div id="variablesList" class="variables-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-bell toast-icon"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
