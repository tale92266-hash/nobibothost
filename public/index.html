<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ¤– Nobi Chat Bot Stats</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<style>
body { font-family:"Segoe UI",sans-serif; background:#f2f2f2; margin:0; padding:0; }
header { background:#4a90e2; color:white; padding:15px; text-align:center; font-size:1.5rem; }
.container { padding:15px; }
.card { background:white; border-radius:10px; margin-bottom:12px; padding:15px; box-shadow:0 2px 5px rgba(0,0,0,0.1); display:flex; align-items:center; justify-content:space-between; transition:all 0.3s ease; }
.card:hover { transform:scale(1.02); box-shadow:0 5px 10px rgba(0,0,0,0.15); }
.card i { font-size:1.5rem; color:#4a90e2; }
.card .text { margin-left:10px; font-weight:bold; flex:1; }
.card .number { font-size:1.2rem; font-weight:bold; color:#333; }
@media (max-width:480px){ .card { flex-direction:column; align-items:flex-start; } .card .number { margin-top:8px; } }
</style>
</head>
<body>
<header>ðŸ¤– Nobi Chat Bot Stats</header>
<div class="container">
  <div class="card"><i class="fas fa-users"></i><div class="text">Total Users</div><div class="number" id="totalUsers">0</div></div>
  <div class="card"><i class="fas fa-comment-dots"></i><div class="text">Total Messages</div><div class="number" id="totalMsgs">0</div></div>
  <div class="card"><i class="fas fa-user-plus"></i><div class="text">Today's Users</div><div class="number" id="todayUsers">0</div></div>
  <div class="card"><i class="fas fa-paper-plane"></i><div class="text">Today's Messages</div><div class="number" id="todayMsgs">0</div></div>
  <div class="card"><i class="fas fa-eye-slash"></i><div class="text">Users said "NOBI PAPA HIDE ME"</div><div class="number" id="nobiPapaHideMe">0</div></div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();

// Listen for stats updates
socket.on("statsUpdate", data => {
  document.getElementById("totalUsers").innerText = data.totalUsers;
  document.getElementById("totalMsgs").innerText = data.totalMsgs;
  document.getElementById("todayUsers").innerText = data.todayUsers;
  document.getElementById("todayMsgs").innerText = data.todayMsgs;
  document.getElementById("nobiPapaHideMe").innerText = data.nobiPapaHideMeCount;
});
</script>
</body>
</html>
