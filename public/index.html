<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobi Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin:0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .stats-container { max-width: 480px; padding: 20px; background: #1e1e1e; border-radius: 12px; text-align: center; }
    .stats-item { font-size: 18px; margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 8px; }
    .stats-item strong { color: #0d6efd; }
  </style>
</head>
<body>
  <div class="stats-container">
    <h2>ðŸ“Š Real-Time Nobi Stats</h2>
    <div class="stats-item">Total Users: <strong id="totalUsers">0</strong></div>

    <div class="stats-item">Today's Users: <strong id="todayUsers">0</strong></div>
    <div class="stats-item">Today's Messages: <strong id="todayMsgs">0</strong></div>
    <div class="stats-item">Nobi Papa HideMe Count: <strong id="nobiPapaHideMeCount">0</strong></div>

</html>
