<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ¤– Nobi Chat Bot Stats</title>
<!-- Icons CDN (FontAwesome) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}
header {
  background: #4a90e2;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 1.5rem;
}
.container {
  padding: 15px;
}
.card {
  background: white;
  border-radius: 10px;
  margin-bottom: 12px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.card i {
  font-size: 1.5rem;
  color: #4a90e2;
}
.card .text {
  margin-left: 10px;
  font-weight: bold;
  flex: 1;
}
</style>
</head>
<body>
<header>ðŸ¤– Nobi Chat Bot Stats</header>
<div class="container">
  <div class="card">
    <i class="fas fa-users"></i>
    <div class="text">Total Users</div>
    <div id="totalUsers">0</div>
  </div>
  <div class="card">
    <i class="fas fa-comment-dots"></i>
    <div class="text">Total Messages</div>
    <div id="totalMsgs">0</div>
  </div>
  <div class="card">
    <i class="fas fa-user-plus"></i>
    <div class="text">Today's Users</div>
    <div id="todayUsers">0</div>
  </div>
  <div class="card">
    <i class="fas fa-paper-plane"></i>
    <div class="text">Today's Messages</div>
    <div id="todayMsgs">0</div>
  </div>
  <div class="card">
    <i class="fas fa-eye-slash"></i>
    <div class="text">Users said "NOBI PAPA HIDE ME"</div>
    <div id="nobiPapaHideMe">0</div>
  </div>
</div>

<script>
// Fetch stats from server
async function fetchStats() {
  try {
    const res = await fetch("/stats");
    const data = await res.json();
    document.getElementById("totalUsers").innerText = data.totalUsers;
    document.getElementById("totalMsgs").innerText = data.totalMsgs;
    document.getElementById("todayUsers").innerText = data.todayUsers;
    document.getElementById("todayMsgs").innerText = data.todayMsgs;
    document.getElementById("nobiPapaHideMe").innerText = data.nobiPapaHideMeCount;
  } catch (err) {
    console.error("Failed to fetch stats:", err);
  }
}

// Initial fetch
fetchStats();

// Auto refresh every 5 seconds
setInterval(fetchStats, 5000);
</script>
</body>
</html>
