<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mobile Style Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <div id="chat-section" class="screen">
      <div class="app-header">ChatBot</div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
    <div id="rules-section" class="screen hidden">
      <div class="app-header">Rules</div>
      <div id="rulesList"></div>
      <button class="fab" id="addRuleBtn">+</button>
    </div>
    <div id="variables-section" class="screen hidden">
      <div class="app-header">Variables</div>
      <div id="variablesList"></div>
      <button class="fab" id="addVariableBtn">+</button>
    </div>
    <div id="stats-section" class="screen hidden">
      <div class="app-header">Stats</div>
      <div id="statsContent"></div>
    </div>

    <nav class="bottom-nav">

</html>
