<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobi Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin:0; }
    .chat-container { max-width: 480px; margin: auto; padding: 10px; display:flex; flex-direction:column; height:100vh; }
    .messages { flex:1; overflow-y:auto; padding:10px; }
    .message { margin:5px 0; padding:8px 12px; border-radius:12px; max-width:80%; }
    .user-msg { background:#0d6efd; align-self:flex-end; }
    .bot-msg { background:#6c757d; align-self:flex-start; }
    .input-container { display:flex; padding:10px; gap:5px; }
    .input-container input { flex:1; padding:10px; border-radius:20px; border:none; outline:none; }
    .input-container button { padding:0 15px; border:none; border-radius:50%; background:#0d6efd; color:#fff; }
    .stats { padding:10px; background:#1e1e1e; border-radius:12px; margin-bottom:5px; font-size:14px; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="stats">
      Total Users: <span id="totalUsers">0</span> |
      Total Msgs: <span id="totalMsgs">0</span> |
      Today Users: <span id="todayUsers">0</span> |
      Today Msgs: <span id="todayMsgs">0</span> |
      NobiPapa HideMe: <span id="nobiPapaHideMeCount">0</span>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="msgInput" placeholder="Type a message..."/>
      <button id="sendBtn"><i class="bi bi-send-fill"></i></button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="public/script.js"></script>
</body>
</html>
