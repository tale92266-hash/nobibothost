<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nobi Bot Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --success: #48bb78;
            --info: #38b2ac;
            --warning: #ed8936;
            --danger: #f56565;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --border-radius: 0.5rem;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
            padding: 2rem;
        }
        .card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1rem;
            background: var(--gray-50);
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.2rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            background-color: var(--primary);
            color: var(--white);
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-message {
            background-color: var(--gray-200);
            color: var(--gray-800);
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }
        .message-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .form-control {
            border-radius: var(--border-radius);
        }
        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }
        .setup-section {
            padding: 2rem;
            border-bottom: 1px solid var(--gray-200);
        }
        .chat-section {
            padding: 2rem;
        }
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .form-check-label {
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="card-header bg-white text-center py-4">
            <h1 class="h3 text-primary"><i class="fas fa-robot me-2"></i>Nobi Bot Rule Tester</h1>
        </div>
        <div id="setupSection" class="setup-section">
            <h5 class="mb-3">Choose Testing Environment</h5>
            <div class="d-flex gap-4 mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chatType" id="chatTypeGC" value="gc" checked>
                    <label class="form-check-label" for="chatTypeGC">
                        Group Chat
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="chatType" id="chatTypePersonal" value="personal">
                    <label class="form-check-label" for="chatTypePersonal">
                        Personal Chat
                    </label>
                </div>
            </div>
            
            <form id="setupForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="e.g., Shizuka" required>
                </div>
                <div class="mb-3" id="gcNameContainer">
                    <label for="gcName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="gcName" placeholder="e.g., Nobi Bot Testers" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Start Testing</button>
            </form>
        </div>

        <div id="chatSection" class="chat-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 id="chatTitle" class="mb-0"></h5>
                <button id="resetButton" class="btn btn-sm btn-outline-danger">Reset</button>
            </div>
            <div id="chatMessages" class="chat-container">
                </div>
            <form id="messageForm" class="message-form">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const setupSection = document.getElementById('setupSection');
        const chatSection = document.getElementById('chatSection');
        const setupForm = document.getElementById('setupForm');
        const messageForm = document.getElementById('messageForm');
        const chatTypeGC = document.getElementById('chatTypeGC');
        const chatTypePersonal = document.getElementById('chatTypePersonal');
        const gcNameContainer = document.getElementById('gcNameContainer');
        const userNameInput = document.getElementById('userName');
        const gcNameInput = document.getElementById('gcName');
        const messageInput = document.getElementById('messageInput');
        const chatMessagesContainer = document.getElementById('chatMessages');
        const chatTitle = document.getElementById('chatTitle');
        const resetButton = document.getElementById('resetButton');

        let chatSettings = JSON.parse(localStorage.getItem('testChatSettings')) || null;

        // UI ko chat settings ke hisab se update karo
        function updateUI() {
            if (chatSettings) {
                setupSection.style.display = 'none';
                chatSection.style.display = 'block';
                const chatMode = chatSettings.gcName ? `Group: ${chatSettings.gcName}` : `Personal: ${chatSettings.userName}`;
                chatTitle.textContent = chatMode;
                scrollToBottom();
            } else {
                setupSection.style.display = 'block';
                chatSection.style.display = 'none';
                gcNameContainer.style.display = 'block';
            }
        }

        // Form submit hone par settings ko save karo
        setupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            chatSettings = {
                userName: userNameInput.value,
                gcName: chatTypeGC.checked ? gcNameInput.value : null
            };
            localStorage.setItem('testChatSettings', JSON.stringify(chatSettings));
            updateUI();
        });

        // Chat type change hone par UI update karo
        chatTypeGC.addEventListener('change', () => {
            gcNameContainer.style.display = 'block';
            gcNameInput.required = true;
        });
        chatTypePersonal.addEventListener('change', () => {
            gcNameContainer.style.display = 'none';
            gcNameInput.required = false;
        });

        // Message submit hone par webhook ko call karo
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage || !chatSettings) return;

            appendMessage(userMessage, 'user');
            messageInput.value = '';

            const sender = chatSettings.gcName 
                ? `${chatSettings.gcName}: ${chatSettings.userName}` 
                : chatSettings.userName;
            
            try {
                const response = await fetch('/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: { 
                            message: userMessage, 
                            sender: sender 
                        } 
                    })
                });
                const data = await response.json();
                if (data.replies && data.replies.length > 0) {
                    // Yahan hum sirf pehla reply dikha rahe hain
                    const botReply = data.replies[0].message;
                    appendMessage(botReply, 'bot');
                } else {
                    appendMessage("Bot replied: (No matching rule found)", 'bot');
                }
            } catch (error) {
                console.error("Error sending webhook:", error);
                appendMessage("An error occurred while communicating with the bot.", 'bot');
            }
        });

        // Message ko chat screen par append karo
        function appendMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatMessagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Chat screen ko bottom tak scroll karo
        function scrollToBottom() {
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        // Reset button ki functionality
        resetButton.addEventListener('click', () => {
            localStorage.removeItem('testChatSettings');
            chatSettings = null;
            chatMessagesContainer.innerHTML = '';
            setupForm.reset();
            updateUI();
        });

        // Page load hone par UI update karo
        updateUI();
    });
</script>
</body>
</html>
